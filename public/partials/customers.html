<div ng-controller="CustomerController">
	<div class="row">
		<div class="col-md-6">
			<h3>Add new customer</h3>
				Customer Name: <input type="text" class="form-control" placeholder="New Customer" ng-model="newCustomer.name">
				<button class="btn btn-success" ng-click="createCustomer()" >Add</button>
				<p ng-show="uniqueCust.length > 0" class="text-danger" ng-repeat="error in uniqueCust">{{error}}</p>
		</div>
	</div>
	<div class="row">
				<div class="col-md-3 pull-right">
					<input type="text" placeholder="Filter" ng-model="filter_name"/>
				</div>
	</div>
	<div class='row'>
		<table class='table table-striped'>
			<thead>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers track by customer ._id ">
					<td>{{customer.name}}</td>
					<td>{{customer.created  | date: 'longDate' }}</td>
					<td><button id = '{{customer._id}}' ng-model="deleteCust.id" class="btn btn-danger" ng-click="deleteCustomer(customer._id)">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
